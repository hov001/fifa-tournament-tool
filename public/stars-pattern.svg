<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="stars" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Small stars -->
      <circle cx="20" cy="30" r="0.8" fill="rgba(255, 255, 255, 0.3)"/>
      <circle cx="60" cy="70" r="0.6" fill="rgba(255, 255, 255, 0.2)"/>
      <circle cx="100" cy="50" r="0.8" fill="rgba(255, 255, 255, 0.3)"/>
      <circle cx="140" cy="90" r="0.6" fill="rgba(255, 255, 255, 0.2)"/>
      <circle cx="180" cy="20" r="0.8" fill="rgba(255, 255, 255, 0.3)"/>
      <circle cx="50" cy="150" r="0.6" fill="rgba(255, 255, 255, 0.2)"/>
      <circle cx="120" cy="170" r="0.8" fill="rgba(255, 255, 255, 0.3)"/>
      <circle cx="170" cy="130" r="0.6" fill="rgba(255, 255, 255, 0.2)"/>
      
      <!-- Medium stars with glow -->
      <circle cx="80" cy="120" r="1.2" fill="rgba(0, 204, 255, 0.4)"/>
      <circle cx="150" cy="60" r="1.2" fill="rgba(0, 204, 255, 0.3)"/>
      
      <!-- Very subtle larger stars -->
      <circle cx="30" cy="100" r="0.5" fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="190" cy="180" r="0.5" fill="rgba(255, 255, 255, 0.15)"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#stars)"/>
</svg>

